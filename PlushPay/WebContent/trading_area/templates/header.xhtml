<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:util="http://java.sun.com/jsf/composite/components/util"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
    >
	<link href="/PayYourself/trading_area/css/header.css" rel="stylesheet" type="text/css"/>
	<f:loadBundle var="msg" basename="com.payyourself.locale.Locale"/>
		<div id="headerGraphic">
			<img src="/PayYourself/graphics/payYourself.gif" ></img>		
		</div>
		<h:form>
			<h:panelGrid columns="1" align="left" style="width: 10%;" styleClass="menuBar" columnClasses="alignCenter">
				<a4j:commandLink action="#{createTrade.newTrade}" value="New Trade"></a4j:commandLink>
			</h:panelGrid>
			<h:panelGrid columns="1" align="left" style="width: 10%;" styleClass="menuBar" columnClasses="alignCenter">
				<a4j:commandLink action="history" value = "History"></a4j:commandLink>
			</h:panelGrid>
			<h:panelGrid columns="1" align="left" style="width: 10%; border-width: 2pt 2pt 2pt 2pt;" styleClass="menuBar" columnClasses="alignCenter">
				<a4j:commandLink action="user_home" value = "User Home"></a4j:commandLink>
			</h:panelGrid>			
			<h:panelGrid columns="1" align="left" style="width: 10%; border-width: 2pt 2pt 2pt 0pt;" styleClass="menuBar" columnClasses="alignCenter">
				<a4j:commandLink action="preferences" value = "Preferences"></a4j:commandLink>
			</h:panelGrid>

			<h:panelGrid columns="2" align="right" style="width: 60%;" styleClass="loginInfo" columnClasses="alignCenter,alignRight">
				<h:outputText styleClass="loginStatus" value="Trading Area"/>
				<h:panelGroup>
					|<h:outputLink styleClass="loginStatus" value="/PayYourself/app/logout"  style="color: black; font-size: 8pt;">
						<h:outputText value="Logout"/>
					</h:outputLink>|
				</h:panelGroup>		
			</h:panelGrid>
	</h:form>
</ui:composition>
