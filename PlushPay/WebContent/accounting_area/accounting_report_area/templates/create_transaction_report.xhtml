<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:util="http://java.sun.com/jsf/composite/components/util"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
    >
<link href="/user_area/css/body.css" rel="stylesheet" type="text/css"/>

		<rich:dataTable
			id="transactionTable"
			var="transactionLine"
			styleClass="dataTable"
			value="#{createTransaction.newTransactionLines}"
		>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Trade ID"></h:outputText>
				</f:facet>
				<h:outputText value="#{transactionLine.}"></h:outputText>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Buyer Buy Mismatch"></h:outputText>
				</f:facet>
				<h:outputText value="#{trade.buyerGroup.currencyToBuy.value-trade.sellerGroup.currencyToSell.value}"></h:outputText>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Buyer Sell Mismatch"></h:outputText>
				</f:facet>
				<h:outputText value="#{trade.buyerGroup.currencyToSell.value-trade.sellerGroup.currencyToBuy.value}"></h:outputText>
			</rich:column>		
		</rich:dataTable>


</ui:composition>
