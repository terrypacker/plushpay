<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:util="http://java.sun.com/jsf/composite/components/util"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
    >
<link href="/user_area/css/body.css" rel="stylesheet" type="text/css"/>

	<rich:modalPanel id="newUsdBeneficiary" autosized="true">
	<f:facet name="header">
            <h:panelGroup>
                <h:outputText styleClass="FormHeader" value="Add USD Beneficiary"></h:outputText>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:panelGroup>
                <h:outputText value="Close" id="hideNewUsdBeneficiary"/>
                <rich:componentControl for="newUsdBeneficiary" attachTo="hideNewUsdBeneficiary" operation="hide" event="onclick"/>
            </h:panelGroup>
        </f:facet>
	
	<h:form id="newUsdBeneficiaryForm">
		<h:panelGrid columns="2">
			
			<h:outputText value="Name: " />
			<h:inputText  id="newUsdBeneficiaryName" required="true"
				requiredMessage="Name is Required" 
				value="#{beneficiaries.name}" 
				maxlength="20" />

			<h:outputText value="Routing Number" />
			<h:inputText  id="usdRoutingNumber" required="true"
				requiredMessage="Routing Number is Required" maxlength="30" 
				value="#{beneficiaries.usdDetails.routingNumber}" >
				<f:validator validatorId="routingNumberValidator" /> 
			</h:inputText>

			<h:outputText value="Account Number" />
			<h:inputText  id="usdAccountNumber" required="true"
				requiredMessage="Account Number is Required" maxlength="30"
				value="#{beneficiaries.usdDetails.accountNumber}" />

 			<a4j:commandButton
				actionListener="#{beneficiaries.addUsdBeneficiary}" 
				reRender="newUsdBeneficiaryForm,beneficiary_list"
				value="Add"/>

 		</h:panelGrid>
		
	</h:form>	
	</rich:modalPanel>

</ui:composition>
