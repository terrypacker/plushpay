<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:util="http://java.sun.com/jsf/composite/components/util"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
    >
<link href="/user_area/css/body.css" rel="stylesheet" type="text/css"/>

	<rich:modalPanel id="newAudBeneficiary" autosized="true">
	<f:facet name="header">
            <h:panelGroup>
                <h:outputText styleClass="FormHeader" value="Add AUD Beneficiary"></h:outputText>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:panelGroup>
                <h:outputText value="Close" id="hideNewAudBeneficiary"/>
                <rich:componentControl for="newAudBeneficiary" attachTo="hideNewAudBeneficiary" operation="hide" event="onclick"/>
            </h:panelGroup>
        </f:facet>
	
	<h:form id="newAudBeneficiaryForm">
		<h:panelGrid columns="2">
			
			<h:outputText value="Name: " />
			<h:inputText  id="audBeneficiaryName"
				value="#{beneficiaries.name}" 
				maxlength="20" />

			<h:outputText value="BSB Number" />
			<h:inputText  id="audBsbNumber" required="true"
				requiredMessage="Routing Number is Required" maxlength="30" 
				value="#{beneficiaries.audDetails.bsbNumber}" >
				 
			</h:inputText>
			
			<h:outputText value="Account Number" />
			<h:inputText  id="audAccountNumber" 
				value="#{beneficiaries.audDetails.accountNumber}" 
				maxlength="20" />
			<h:message for="audAccountNumber"  styleClass="errorMsg"/>				

 			<a4j:commandButton
				actionListener="#{beneficiaries.addAudBeneficiary}" value="Add"
				reRender="newAudBeneficiaryForm,beneficiary_list"/>
 		</h:panelGrid>
		
	</h:form>	
	</rich:modalPanel>

</ui:composition>
